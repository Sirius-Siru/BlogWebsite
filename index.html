<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hau's Blog</title>
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<div class="banner"></div>
	<div class="header">

			<a class="about" href="#">About</a>

		<button onclick="changeMenuIcon()" class="menu-icon">

				<a class="home" href="#">Home</a>
				<a class="write-blog" href="#">Write new blog</a>
				<a class="about" href="#">About</a>

				<a class="login" href="#">Login</a>
				<a class="signup" href="#">Signup</a>
			</div>
		</button>
	</div>
	<div class="container">
		<div class="welcome">
			Welcome to my page!<br>
			Start writing your first blog!
		</div>
		<a href="#" class = "start-button">WRITE A BLOG</a>
	</div>
	<div class="blog-preview">
		<div class="blog-post">
			<div class="blog-avatar"></div>
			<div class="blog-title">Example</div>
			<div class="blog-content">Example</div>
			<a href="#" class="read-button">Read</a>
		</div>
		<div class="blog-post">
			<div class="blog-avatar"></div>
			<div class="blog-title">Example</div>
			<div class="blog-content">Example</div>
			<a href="#" class="read-button">Read</a>
		</div>
		<div class="blog-post">
			<div class="blog-avatar"></div>
			<div class="blog-title">Example</div>
			<div class="blog-content">Example</div>
			<a href="#" class="read-button">Read</a>
		</div>
		<div class="blog-post">
			<div class="blog-avatar"></div>
			<div class="blog-title">Example</div>
			<div class="blog-content">Example</div>
			<a href="#" class="read-button">Read</a>
		</div>
		
	</div>
	<div class="footer">
		<div class="contact-container">
			<div class="left">
				<div class="contact-icon">
					<div class="ytb-icon"></div>
					<div class="fb-icon"></div>
					<div class="x-icon"></div>
				</div>
				<div class="re-name">Sirius Light</div>
				<div class="contact-number">0123-456-789</div>
				<div class="email">example@example.com</div>
				<div class="powered">
					Powered and secured by 
					<a class="powered" href="#">Self</a>
				</div>
			</div>
			<div class="right">
				<div class="feedback">Contact us</div>
				<div class="ask">Ask me anything</div>
				<div class="name">
					<div class="f-name-text">First name *</div>
					<div class="l-name-text">Last name *</div>
					<div class="input-box">
						<textarea class="input-area"></textarea>
					</div>
					<div class="input-box">
						<textarea class="input-area"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		let isImage = true;
		let changeMenuIcon = () =>{
			let element = document.getElementsByClassName('menu-icon');
			let hawl = document.getElementsByClassName('hawl');
			if (isImage){
				element[0].style.backgroundImage = "url(images/quit-icon.png)";
				hawl[0].style.display = "block";
			}
			else{
				element[0].style.backgroundImage = "url(images/menu-icon.png)";
				hawl[0].style.display = "none"
			}
			isImage = !isImage;
		}
	</script>
</body>
</html>
